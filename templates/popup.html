<!DOCTYPE html>
<html>
	<head>
		<title>Popup</title>
		<link rel="stylesheet" href="{{.path}}/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{.path}}/static/css/admin.css">
	</head>
</html>
<body>
	<div class="container-fluid">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href=".">{{.name}}</a>
				</div>
				<div class="navbar-collapse collapse">
					<form method="get" action="." class="navbar-form navbar-right">
						<input type="search" name="q" placeholder="Search..." class="form-control" value="{{.q}}">
					</form>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="table-responsive">
					<table class="table table-striped">
					<thead>
						<tr>
							{{range $col := .columns}}
								<th>{{$col}}</th>
							{{end}}
							<th style="width: 100px">&nbsp;</th>
						</tr>
					</thead>
						<tbody>
							{{range $result := .results}}
								<tr>
									{{range $i, $col := $result}}
										{{/* First column is always ID, so skip it. */}}
										{{if ne $i 0}}<td>{{$col}}</td>{{end}}
									{{end}}
									<td>
										<a href="#" class="btn btn-primary btn-block btn-sm">Use</a>
									</td>
								</tr>
							{{end}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
